<!DOCTYPE html>
<html>
<head>
    <title>Brave money</title>
    <link rel="icon" href="favicon.png" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #timer {
            font-size: 120px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 1;
            transition: font-size 0.3s ease-in-out;
        }

        #timer.pulse {
            font-size: 122px;
        }

        button {
            background: none;
            border: none;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <script>
        let websites = [
            "https://web.archive.org/",
            "https://www.yubico.com/",
            "https://uphold.com/",
            "https://www.binance.com/",
        ];

        let tab = null;
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        function openRandomWebsite() {
            if (tab) tab.close();
            let randomIndex = Math.floor(Math.random() * websites.length);
            let randomWebsite = websites[randomIndex];
            tab = window.open(randomWebsite, "_blank");
        }

        function startTimer() {
            let timer = document.getElementById("timer");

            setInterval(function() {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }

                timer.textContent = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);

                // Ajouter une classe pour l'effet de pulsation
                timer.classList.add("pulse");
                // Supprimer la classe après une courte durée pour réinitialiser l'effet
                setTimeout(function() {
                    timer.classList.remove("pulse");
                }, 300);

                // Ouvrir un nouvel onglet vers un site aléatoire toutes les heures
                if (hours > 0 && minutes === 0 && seconds === 0) {
                    openRandomWebsite();
                    hours = 0;
                    minutes = 0;
                    seconds = 0;
                }
            }, 1000);
        }

        function pad(value) {
            return value < 10 ? "0" + value : value;
        }

        function createParticles() {
            let canvas = document.getElementById("particles");
            let ctx = canvas.getContext("2d");
            let particles = [];
            let particleCount = 100;
            let minSpeed = 1;
            let maxSpeed = 3;
            let minSize = 1;
            let maxSize = 3;

            function Particle(x, y, speedX, speedY, size, color) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.size = size;
                this.color = color;

                this.update = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) {
                        this.speedX = -this.speedX;
                    }

                    if (this.y < 0 || this.y > canvas.height) {
                        this.speedY = -this.speedY;
                    }
                };

                this.draw = function() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                };
            }

            function init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                for (let i = 0; i < particleCount; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let speedX = (Math.random() - 0.5) * (maxSpeed - minSpeed);
                    let speedY = (Math.random() - 0.5) * (maxSpeed - minSpeed);
                    let size = Math.random() * (maxSize - minSize) + minSize;
                    let color = randomColor();

                    particles.push(new Particle(x, y, speedX, speedY, size, color));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }

                requestAnimationFrame(animate);
            }

            function randomColor() {
                let letters = "0123456789ABCDEF";
                let color = "#";

                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }

                return color;
            }

            init();
            animate();
        }

        window.onload = function() {
            createParticles();
            startTimer();
        };
    </script>
</head>
<body>
<p id="timer">00:00:00</p>
<button onclick="openRandomWebsite()">Tester</button>
<canvas id="particles"></canvas>
</body>
</html>
